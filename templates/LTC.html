<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='costo_total_minimo.css') }}"
/>
{% extends 'base.html' %} {% block body %}
<main>
  <div class="formu">
    <div class="header_form">Modelo LTC </div>
    <form action="/ltc.html">
      <div class="field">
        <label for="">
          Digite la cantidad de semanas a evaluar: </label>
        <input type="number" name="cantidad_semanas" required />
      </div>
      <div class="field">
        <label for="">
          Ingrese la demanda de cada semana separado por coma: </label>
        <input type="number" name="datos" required />
        <br>
      </div>
      <div class="field">
        <label>
          Costo de la Pieza:</label>
        <input type="text" name="costo_pieza" required />
      </div>
      <div class="field">
        <label for="">
          Costo de pedido: </label>
        <input name="costo_pedir" type="text" required />

      </div>
      <div class="field">
        <label for="">
          Costo de llevar a inventario(tasa)%: </label>
        <input name="costo_pedir" type="text" name="tasa" required />

      </div>

      <div class="fiel_btn">
        <button class="btn" type="submit" id="calcular">Calcular</button>
      </div>
    </form>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Semanas</th>
          <th>Cantidad Pedida</th>
          <th>Cantidad de matener inventario</th>
          <th>Costo de pedido</th>
          <th>Costo Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>30</td>
          <td>10</td>
          <td>5000</td>
        </tr>
      </tbody>
    </table>
  </div>
 
</main>
{% endblock %}
