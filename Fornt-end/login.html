<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/afd8869c61.js"></script>
    <link rel="stylesheet" href="/Fornt-end/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="/Fornt-end/style_login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo_inner"
          src="/Fornt-end/img/logo_1.jpg"
          alt="Logo Piltover"
        />
      </div>
      <div>
        <ul>
          <li><a href="/Fornt-end/index.html">Home</a></li>
        </ul>
      </div>
      <div class="search">
        <div class="ul_search">
          <ul>
            <li><a href="" class="button">Login</a></li>
            <li><a href="" class="button">Sing Up</a></li>
          </ul>
        </div>
        <div class="mode">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <div class="ball">
              <img
                class="modeSN"
                src="/Fornt-end/img/sun.png"
                alt=""
                style="height: 18px; width: 18px"
              />
            </div>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="img_cover">
        <div class="container">
          <div class="forms">
            <div class="form login">
              <span class="title">Login</span>

              <form action="#">
                <div class="input-field">
                  <input type="text" placeholder="Enter your email" required />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                </div>

                <div class="checkbox-text">
                  <div class="checkbox-content">
                    <input type="checkbox" id="logCheck" />
                    <label for="logCheck" class="text">Remember me</label>
                  </div>

                  <a href="#" class="text">Forgot password?</a>
                </div>

                <div>
                  <button class="input-field btn">Login Now</button>
                </div>
              </form>

              <div class="login-signup">
                <span class="text"
                  >Not a member?
                  <a href="#" class="text signup-link">Signup now</a>
                </span>
              </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
              <span class="title">Registration</span>

              <form action="#">
                <div class="input-field">
                  <input type="text" placeholder="Enter your name" required />
                  <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Enter your email" required />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Create a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Confirm a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                </div>

                <div class="checkbox-text">
                  <div class="checkbox-content">
                    <input type="checkbox" id="sigCheck" />
                    <label for="sigCheck" class="text">Remember me</label>
                  </div>

                  <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="">
                  <button class="input-field btn">Login Now</button>
                </div>
              </form>

              <div class="login-signup">
                <span class="text"
                  >Not a member?
                  <a href="#" class="text login-link">Signup now</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="card_info" style="border-right: 1px solid var(--color-black)">
        <img src="/Fornt-end/img/oliver_img.jpeg" alt="" class="image_info" />
        <span>Oliver Luna</span>
        <p>
          Dise√±ador Fornt-end <br />
          HTML | CSS | JavaScript
        </p>
      </div>
      <div class="card_info" style="border-right: 1px solid var(--color-black)">
        <img src="/Fornt-end/img/william_img.jpeg" alt="" class="image_info" />
        <span>William Guzman</span>
        <p>
          Programador Back-end <br />
          Python
        </p>
      </div>
      <div class="card_info" style="border-right: 1px solid var(--color-black)">
        <img src="/Fornt-end/img/moises_img.jpeg" alt="" class="image_info" />
        <span>Moises Reyes</span>
        <p>Programador Back-end <br />Python</p>
      </div>
      <div class="card_info" style="border-right: 1px solid var(--color-black)">
        <img src="" alt="" class="image_info" />
      </div>
      <div class="card_info">
        <img src="" alt="" class="image_info" />
      </div>
    </footer>
    <script src="/Fornt-end/script.js"></script>
    <script src="/Fornt-end/script_login.js"></script>
  </body>
</html>
